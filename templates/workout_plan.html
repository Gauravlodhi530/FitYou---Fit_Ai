<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.jpg') }}">
    <title>FIT YOU - Workout Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #0f0f0f;
            --dark-secondary-bg: #1a1a1a;
            --dark-tertiary-bg: #252525;
            --light-bg: #f8f9fa;
            --light-secondary-bg: #ffffff;
            --light-tertiary-bg: #e9ecef;
            --text-color-dark: #ffffff;
            --text-color-light: #2d3436;
            --brand-orange: #ff6b35;
            --brand-orange-dark: #f25c2d;
            --brand-green: #00d4aa;
            --brand-green-dark: #00b894;
            --brand-blue: #4361ee;
            --accent-purple: #7209b7;
            --gradient-primary: linear-gradient(135deg, var(--brand-orange), var(--accent-purple));
            --gradient-secondary: linear-gradient(135deg, var(--brand-blue), var(--brand-green));
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            --hover-effect: translateY(-5px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color-dark);
            font-size: 16px;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            line-height: 1.6;
        }

        body.light-mode {
            background-color: var(--light-bg);
            color: var(--text-color-light);
        }

        /* Header Styling */
        header {
            background-color: rgba(26, 26, 26, 0.9);
            padding: 15px 5%;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        body.light-mode header {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
        }

        .back-to-workout {
            color: var(--text-color-dark);
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            margin-right: 20px;
            order: -1;
        }

        body.light-mode .back-to-workout {
            color: var(--text-color-light);
        }

        .back-to-workout:hover {
            background: var(--gradient-primary);
            transform: var(--hover-effect);
            box-shadow: var(--card-shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h3 {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            margin: 0;
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--brand-orange);
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
            margin-left: auto;
        }

        .nav-links a {
            color: var(--text-color-dark);
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        body.light-mode .nav-links a {
            color: var(--text-color-light);
        }

        .nav-links a:hover {
            background: var(--gradient-primary);
            transform: var(--hover-effect);
            box-shadow: var(--card-shadow);
        }

        .nav-links a.active {
            background: var(--gradient-primary);
            box-shadow: var(--card-shadow);
        }

        /* Theme Toggle */
        .theme-toggle {
            background: var(--gradient-primary);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 25px;
        }

        .theme-toggle:hover {
            transform: var(--hover-effect);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .theme-toggle i {
            transition: all 0.3s ease;
        }

        /* Weekly Plan Section */
        .weekly-plan-section {
            padding: 40px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        body.light-mode .section-title h1 {
            background: linear-gradient(135deg, #ff6b35, #7209b7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .section-title p {
            font-size: 1.1rem;
            color: var(--text-color-dark);
            opacity: 0.8;
        }

        body.light-mode .section-title p {
            color: var(--text-color-light);
        }

        .workout-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .workout-card {
            background: var(--dark-secondary-bg);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        body.light-mode .workout-card {
            background: var(--light-secondary-bg);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .workout-card:hover {
            transform: var(--hover-effect);
            box-shadow: var(--card-shadow);
        }

        .workout-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
        }

        .day-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-purple);
            margin-bottom: 8px;
        }

        body.light-mode .day-number {
            color: var(--accent-purple);
        }

        .workout-focus {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--brand-orange);
            margin-bottom: 15px;
        }

        body.light-mode .workout-focus {
            color: var(--brand-orange);
        }

        .workout-details {
            color: var(--text-color-dark);
            opacity: 0.8;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        body.light-mode .workout-details {
            color: var(--text-color-light);
        }

        .workout-details div {
            margin-bottom: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .back-to-workout {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .workout-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .section-title h1 {
                font-size: 2rem;
            }

            .weekly-plan-section {
                padding: 30px 3%;
            }
        }

        @media (max-width: 480px) {
            .workout-card {
                padding: 20px;
            }

            .section-title h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <!-- <a href="{{ url_for('work') }}" class="back-to-workout">
                <i class="fas fa-arrow-left"></i> Back to Workout
            </a> -->
            <div class="logo">
                <i class="fas fa-dumbbell logo-icon"></i>
                <h3>FIT YOU</h3>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('diet') }}">Home</a>
                <a href="{{ url_for('work') }}">Workout</a>
                <a href="{{ url_for('workout_plan') }}" class="active">Plan</a>
                <a href="/diet">Nutrition</a>
                <a href="{{ url_for('yoga') }}">Yoga</a>
                <a href="{{ url_for('ai_coach') }}">AI Coach</a>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle">
                <i class="fas fa-moon" id="moon-icon"></i>
                <i class="fas fa-sun" id="sun-icon" style="display: none;"></i>
            </button>
        </nav>
    </header>

    <!-- Weekly Plan Section -->
    <section class="weekly-plan-section">
        <div class="section-title">
            <h1>4 Days Weekly Workout Plan</h1>
        </div>
        
        <div class="workout-grid">
            <div class="workout-card" onclick="navigateToDay(1)">
                <div class="day-number">Day 1</div>
                <div class="workout-focus">Chest & Triceps</div>
                <div class="workout-details">
                    <div>Exercises: 16</div>
                    <div>Duration: 20 mins</div>
                </div>
            </div>
            
            <div class="workout-card" onclick="navigateToDay(2)">
                <div class="day-number">Day 2</div>
                <div class="workout-focus">Arms & Lat</div>
                <div class="workout-details">
                    <div>Exercises: 19</div>
                    <div>Duration: 17 mins</div>
                </div>
            </div>
            
            <div class="workout-card" onclick="navigateToDay(3)">
                <div class="day-number">Day 3</div>
                <div class="workout-focus">Legs</div>
                <div class="workout-details">
                    <div>Exercises: 23</div>
                    <div>Duration: 26 mins</div>
                </div>
            </div>
            
            <div class="workout-card" onclick="navigateToDay(4)">
                <div class="day-number">Day 4</div>
                <div class="workout-focus">Chest & Triceps</div>
                <div class="workout-details">
                    <div>Exercises: 16</div>
                    <div>Duration: 20 mins</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const moonIcon = document.getElementById('moon-icon');
            const sunIcon = document.getElementById('sun-icon');
            
            if (body.classList.contains('light-mode')) {
                // Switch to dark mode
                body.classList.remove('light-mode');
                moonIcon.style.display = 'inline-block';
                sunIcon.style.display = 'none';
                localStorage.setItem('theme', 'dark');
            } else {
                // Switch to light mode
                body.classList.add('light-mode');
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'inline-block';
                localStorage.setItem('theme', 'light');
            }
        }

        // Initialize theme based on stored preference or system preference
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'light' || (!savedTheme && !prefersDark)) {
                document.body.classList.add('light-mode');
                document.getElementById('moon-icon').style.display = 'none';
                document.getElementById('sun-icon').style.display = 'inline-block';
            } else {
                document.body.classList.remove('light-mode');
                document.getElementById('moon-icon').style.display = 'inline-block';
                document.getElementById('sun-icon').style.display = 'none';
            }
        }

        // Navigation function
        function navigateToDay(day) {
            const dayRoutes = {
                1: '/D1',
                2: '/D2', 
                3: '/D3',
                4: '/D4'
            };
            const route = dayRoutes[day];
            if (route) {
                window.location.href = route;
            }
        }

        // Initialize theme when page loads
        document.addEventListener('DOMContentLoaded', initializeTheme);
    </script>
</body>
</html>
